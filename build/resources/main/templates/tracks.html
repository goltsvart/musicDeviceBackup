<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<table>
    <tr class="header">
        <td>Track id</td>
        <td>Name</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr th:each="track : ${tracks}">
        <td th:text="${track.trackId}">Track Id</td>
        <td th:text="${track.name}">Name</td>
        <td><a th:href="@{'/tracks/edit/' + ${track.id}}">edit</a></td>
        <td><a th:href="@{'/tracks/delete/' + ${track.id}}">delete</a></td>
        <!--<td><a th:href="@{'/tracks/move/' + ${track.id}}">move</a></td>-->
        <td><a th:href="@{'/tracks/' + ${track.id} + '/move/' + ${playlistId}}">move</a></td>
    </tr>
</table>
</body>
</html>
