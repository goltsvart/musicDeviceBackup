<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<table class="table table-striped">
    <tr class="header">
        <td>Album</td>
        <td>Year</td>
        <td>Artist</td>
        <td>Genre</td>
        <td>See tracks</td>
    </tr>
    <tr th:each="album : ${albums}">
        <td th:text="${album.album}">album</td>
        <td th:text="${album.year}">year</td>
        <td th:text="${album.artist}">artist</td>
        <td th:text="${album.genre}">genre</td>
        <td><p><a th:href="@{/tracks(username=${#httpServletRequest.remoteUser}, albumName=${album.album})}" class="btn glyphicon glyphicon-folder-open">Tracks</a></p></td>
    </tr>
</table>
</body>
</html>
